<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <!-- js script가 body가 끝나기 전에 위치하는 것도 좋지만 모듈을 사용하는것이 좀더 깔끔할것 같다. -->
    <!-- 모듈을 사용하였지만 search_btn 의 작동이 안되어서  defer로 변경 -->
    <script defer src="main.js"></script>

    <title>Movie</title>
  </head>

  <body>
    <!-- 아직 class 와 id 구분하는게 쉽지않음 -->
    <section id="movie_search_cards">
      <dev class="hd">
        <h1>MOVIES</h1>
      </dev>
      <div id="search" class="search">
        <form>
          <input type="text" style="display: none" />
          <input
            id="movie_name_input"
            placeholder="영화를 검색해보세요!!"
            type="text"
            onkeyup="if(event.keyCode==13){search_btn()}"
          />
          <button type="button" onclick="search_btn()">검색</button>
        </form>
      </div>

      <div id="cards">
        <div class="inner">
          <div id="cards-box" class="card_bx">
            <div class="col">
              <a href=""><img src="" alt="" /></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
